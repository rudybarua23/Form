<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="form.css">
</head>
<body>
    <div class="content">
    <div class="image-sidebar-container">
    <div class="image-container">
        <img src="stardreamsky.jpeg" alt="Description of image">
    </div>
    <div class="sidebar">
        <div class="logo-text-container">
        <img src="fairytaletat.jpeg" alt="Logo" class="logo">
        <span>Big Dick RUDY</span>
        </div>
    </div>
    </div>
    <!-- Other content of your page -->
    <div class="right">
    <div class="top">
        <p>This is not a real online service! Lorem ipsum dolor sit amet consectetur, adipisicing elit.</p>   
        <p>Necessitatibus, commodi!</p>
        <p>Sign up <em>now</em> to get started.</p>    
        <p>You know <em>you</em> want to.</p>    
    </div>
    <div class="middle">
        <p>Let's do this!</p>
        <form action="/submit-form" method="post" class="form-grid" id="signupForm" onsubmit="return validateForm()"> 
            <div class="input-group">
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name">
            </div>

            <div class="input-group">
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name">
            </div>

            <div class="input-group">
            <label for="email">Email:</label>
            <input type="text" id="email" name="email">
            </div>

            <div class="input-group">
            <label for="phone_number">Phone Number:</label>
            <input type="text" id="phone_number" name="phone_number">
            </div>

            <div class="input-group">
            <label for="password">Password:</label>
            <input type="text" id="password" name="password">
            </div>

            <div class="input-group">
            <label for="confirm_password">Confirm Password:</label>
            <input type="text" id="confirm_password" name="confirm_password">
            </div>
        </form> 
    </div>
    <div class="bottom">
        <button type="submit" id="createAccountBtn">Create Account</button> 
        <div>Already have an account? <button type="submit" id="loginBtn">Log in</button></div> 
    </div>
    </div>
    </div>
    <script src="form.js"></script>
</body>
</html>
